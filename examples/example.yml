                icon: 'C:\contextmenu-assets\icons\imageres\imageres_5366.ico'
                action: 'dpiscaling'
            item-size:
                title: 'Item Size'
                icon: 'C:\contextmenu-assets\icons\imageres\imageres_116.ico'
