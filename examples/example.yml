                            self:
                                title: 'Control Panel'
                                icon: 
                                    handler: 'exefile'
                                    executable: 'control.exe'
                                action: 'control.exe'
                            god-mode:
                                title: 'All Tasks'
                                icon: 'C:\contextmenu-assets\icons\imageres\imageres_101.ico'
                                action: 'explorer shell:::{ED7BA470-8E54-465E-825C-99712043E01C}'
                    task-mgr:
                        title: 'Task Manager'
                        icon:
                            handler: 'exefile'
                            executable: 'taskmgr.exe'
                        action: 'taskmgr.exe'
                    regedit:
                        title: 'Registry Editor'
                        icon:
                            handler: 'exefile'
                            executable: 'regedit.exe'
                        action: 'regedit.exe'
                        highlight: true
