            screen-resolution:
                title: 'Screen Resolution'
                icon: 'C:\contextmenu-assets\icons\imageres\imageres_110.ico'
                action: 'control desk.cpl,,3'
            screensaver:
                title: 'Screen Saver'
                icon: 'C:\contextmenu-assets\icons\imageres\imageres_70.ico'
                action: 'control desk.cpl,,1'
            themes:
                title: 'Theme'
                icon: 'C:\contextmenu-assets\icons\imageres\imageres_80.ico'
                action: 'control desk.cpl,,@themes'
            window-colorization:
                title: 'Window Color'
                icon: 'C:\contextmenu-assets\icons\imageres\imageres_151.ico'
                action: 'explorer shell:::{26EE0668-A00A-44D7-9371-BEB064C98683}\1\::{ED834ED6-4B5A-4bfe-8F11-A626DCB6A921}\pageColorization'
                
                     