name: random-commands
title: "Random Commands"
icon: 'C:\contextmenu-assets\icons\imageres\imageres_5323.ico'
exists: [^allfiles]
tree:
    config-admin:
        title: 'Configuration/Administration'
        icon: 
            handler: 'file'
            iconfile: 'C:\contextmenu-assets\icons\imageres\imageres_34.ico'
        tree:
            admin-tools:
                title: 'Administrative Tools'
                icon: 'C:\contextmenu-assets\icons\imageres\imageres_36.ico'
                tree:
                    computer-mng:
                        title: 'Computer Management'
                        icon: 'C:\contextmenu-assets\icons\imageres\imageres_114.ico'
                        action: 'mmc compmgmt.msc'
                    defrag:
                        title: 'Disk Defragmentation'
                        icon: 
                            handler: 'exefile'
                            executable: 'dfrgui.exe'
                        action: 'dfrgui.exe'
                    disk-clean:
                        title: 'Disk Cleanup'
                        icon: 
                            handler: 'exefile'
                            executable: 'cleanmgr.exe'
                        action: 'cleanmgr.exe'
                    event-viewer:
                        title: 'Event Viewer'
                        icon: 
                            handler: 'exefile'
                            executable: 'eventvwr.exe'
                        action: 'eventvwr.exe'
                    firewall:
                        title: 'Firewall Settings'
                        icon: 'C:\contextmenu-assets\icons\imageres\imageres_151.ico'
                        action: 'mmc WF.msc'
                    memdiag:
                        title: 'Memory Diagnostics'
                        icon: 
                            handler: 'exefile'
                            executable: 'mdsched.exe'
                        action: 'mdsched.exe'
                    perf-mon:
                        title: 'Performance Monitor'
                        icon: 
                            handler: 'exefile'
                            executable: 'perfmon.exe'
                        action: 'perfmon.exe'
                    res-mon:
                        title: 'Resource Monitor'
                        icon: 
                            handler: 'exefile'
                            executable: 'resmon.exe'
                        action: 'resmon.exe'
                    services:
                        title: 'Services'
                        icon: 'C:\contextmenu-assets\icons\imageres\imageres_68.ico'
                        action: 'mmc services.msc'
                    sys-config:
                        title: 'System Configuration'
                        icon: 
                            handler: 'exefile'
                            executable: 'msconfig.exe'
                        action: 'msconfig.exe'
                    sys-info:
                        title: 'System Information'
                        icon: 
                            handler: 'exefile'
                            executable: 'msinfo32.exe'
                        action: 'msinfo32.exe'
                    task-sched:
                        title: 'Task Scheduler'
                        icon: 'C:\contextmenu-assets\icons\imageres\imageres_5368.ico'
                        action: 'mmc taskschd.msc /s'
            config:
                title: 'Configuration'
                icon: 'C:\contextmenu-assets\icons\imageres\imageres_SHIDI_SHIELD_INTERNAL.ico'
                tree:
                    control-panel:
                        title: 'Control Panel'
                        icon: 
                            handler: 'exefile'
                            executable: 'control.exe'
